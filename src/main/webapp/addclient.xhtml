<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <h:outputStylesheet library="webjars" name="bootstrap/5.3.0/css/bootstrap.min.css" />
</h:head>

<h:body>
   <f:view>
      <div class="container" style="margin-top: 15%;">
         <h:form styleClass="needs-validation" novalidate="true">
            <div class="row g-3">
               <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <h:inputText id="firstName" styleClass="form-control" required="true" binding="#{clientBean.firstNameInput}" />

               </div>
               <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <h:inputText id="lastName" styleClass="form-control" required="true" binding="#{clientBean.lastNameInput}" />
                  <div class="invalid-feedback">
                     <h:message for="lastName" />
                     Please provide a valid last name.
                  </div>
               </div>
            </div>
            <div class="row g-3">
               <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <h:inputText id="email" styleClass="form-control" required="true" binding="#{clientBean.emailInput}" >
                     <f:validator validatorId="custom.emailValidator"/>
                  </h:inputText>
                  <div class="invalid-feedback">
                     <h:message for="email" />
                     Please provide a valid email.
                  </div>
               </div>
               <div class="col-md-6">
                  <label for="phone" class="form-label">Phone</label>
                  <h:inputText id="phone" styleClass="form-control" required="true" binding="#{clientBean.phoneInput}" />
                  <div class="invalid-feedback">
                     <h:message for="phone" />
                     Please provide a valid phone number.
                  </div>
               </div>
            </div>
            <div class="row g-3">
               <div class="col-md-6">
                  <label for="password" class="form-label">Password</label>
                  <h:inputText id="password" styleClass="form-control" required="true" binding="#{clientBean.passwordInput}" />
                  <div class="invalid-feedback">
                     <h:message for="password" />
                     Please provide a valid password.
                  </div>
               </div>
            </div>
            <div class="row g-3" style="margin-top: 10px;">
               <div class="col-md-12" >
                  <div class="invalid-feedback">
                     <h:message for="firstName" />
                     Please provide a valid first name.
                  </div>

                  <h:commandButton value="Submit" action="#{clientBean.createClient()}" styleClass="btn btn-primary" />
                  <h:messages globalOnly="true" />
               </div>
            </div>
         </h:form>
      </div>
   </f:view>

   <h:outputScript library="webjars" name="bootstrap/5.3.0/js/bootstrap.bundle.min.js"/>
</h:body>

</html>
